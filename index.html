<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="styles/indexStyle.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>STONE PAPER SCISSOR</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="first-container">
          <div class="turn-text">
            <p id="turn-text1">Computer made it's choice</p>
            <p id="turn-text2">Choose yours</p>
          </div>
        </div>

        <div class="second-container">
            <div class="left-container">
                <p class="name-heading">You</p>
                <p class="points" id="you-points">0</p>
                
            </div>
            <div class="right-container">
                <p class="name-heading">Computer</p>
                <p class="points" id="computer-points">0</p>
            </div>
        </div>

        <div class="third-container">
          <div class="img-container">
            <img src="images/stone.png" alt="" />
          </div>

          <div class="img-container">
            <img src="images/paper.png" alt="" />
          </div>

          <div class="img-container">
            <img src="images/scissor.png" alt="" />
          </div>
        </div>

        <div class="fourth-container">
            <button class="next">Next Round</button>
            <button class="reset">Reset Game</button>
        </div>

        
      </div>

      <script src="app/app.js"></script>
    </main>
  </body>
</html>
